<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login, Signup, and Bank Account</title>
</head>

<body>
    <div class="container" id="mainContainer">
        <!-- Login and Signup Forms -->
        <div class="form-container" id="loginForm">
            <form>
                <h1>Login</h1>
                <label for="loginId">ID:</label>
                <input type="text" id="loginId" name="loginId" required>
                <label for="loginName">Name:</label>
                <input type="text" id="loginName" name="loginName" required>
                <label for="loginSurname">Surname:</label>
                <input type="text" id="loginSurname" name="loginSurname" required>
                <button type="submit" id="loginButton" onclick="main(event)">Login</button>
                <p id="switchForm">Don't have an account? <span onclick="toggleForm()">Signup</span></p>
            </form>
        </div>

        <div class="form-container" id="signupForm" style="display: none;">
            <form>
                <h1>Sign Up</h1>
                <form>
                    <label for="signupId">ID:</label>
                    <input type="text" id="signupId" name="signupId" required>
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" name="signupName" required>
                    <label for="signupSurname">Surname:</label>
                    <input type="text" id="signupSurname" name="signupSurname" required>
                    <button type="submit" id="signupButton" onclick="main(event)">Sign Up</button>
                    <p id="switchForm">Already have an account? <span onclick="toggleForm()">Login</span></p>
                </form>
        </div>

        <!-- Bank Account Section (initially hidden) -->
        <div class="account-container" id="bankAccountSection">
            <h1>Bank Account Balance</h1>

            <!-- User Information Section -->
            <div class="user-info">
                <p>ID: <span id="userId"></span></p>
                <p>Name: <span id="userName"></span></p>
                <p>Surname: <span id="userSurname"></span></p>
            </div>

            <!-- Current Balance Section -->
            <div class="balance-section">
                <h2>Current Balance</h2>
                <p id="balance"></p>
            </div>
            <!-- Transaction History Section -->
            <div class="transaction-history">
                <h2>Transaction History</h2>
                <ul id="transactionList"></ul>
            </div>

            <!-- Deposit Section -->
            <div class="transaction-section">
                <h2>Deposit Money</h2>
                <label for="depositAmount">Amount:</label>
                <input type="number" id="depositAmount" name="depositAmount" required>
                <button type="submit" id="deposit" onclick="deposit()">Deposit</button>
            </div>

            <!-- Withdraw Section -->
            <div class=" transaction-section">
                <h2>Withdraw Money</h2>

                <label for="withdrawAmount">Amount:</label>
                <input type="number" id="withdrawAmount" name="withdrawAmount" required>
                <button type="submit" id="withdraw" onclick="withdraw()">Withdraw</button>

            </div>
            <!-- Transfer Section -->
            <div class="transaction-section" id="transferSection">
                <h2>Transfer Money</h2>
                <label for="recipientName">Person id:</label>
                <input type="text" id="personId" name="recipientName" required>
                <label for="transferAmount">Amount:</label>
                <input type="number" id="transferAmount" name="transferAmount" required>
                <button type="button" onclick="transfer()">Transfer</button>
            </div>

        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const bankAccountSection = document.getElementById('bankAccountSection');
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                bankAccountSection.style.display = 'none';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                bankAccountSection.style.display = 'none';
            }
        }
    </script>
</body>

</html>
